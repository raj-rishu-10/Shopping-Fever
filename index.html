<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Fever</title>
  <!--font Awesome cdn-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--css file-->
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>
<!--Navbar-->
  <nav class="navbar">
    <div class="navbar-content">
      <span class="icons_nav bars">
        <i class="fa fa-bars"></i>
      </span>
      <div class="heading">
        <span class="grp1">Shopping</span> <span class="grp2">Fever</span>
      </div>
      <div class="cart_btn">
        <span class="icons_nav cart">
          <i class="fa fa-shopping-cart"></i>
        </span>
        <div class="cart_items">0</div>
      </div>
    </div>
  </nav>
<!--End of Navbar-->
<!--header section-->
  <header class="body">
    <div class="body-center">
      <div class="body_heading">
        Clothing Collection
      </div>
      <button class="btn">
        Shop Now
      </button>
    </div>
  </header>
<!--End of Header-->
<!--products Section-->
  <section class="items">
    <div class="section_title">
      Our Products
    </div>
    <div class="items_center">
       
    </div>
  </section>
<!--end of products section-->
<!--cart section-->
<div class="cart-overlay">
  <div class="products_cart">
     <span class="close-cart">
       <i class="fa fa-window-close"></i>
     </span>
     <div class="cart_heading">
      <h2>Your Cart</h2>
     </div>
    <div class="cart_content"></div>
    <div class="cart_footer">
      <h3>your total:$ <span class="cart-total">0</span></h3>
      <button class="clear-cart banner-btn">clear cart</button>
    </div>
  </div>
</div>
<!--end if cart section-->
</body>
</html>
